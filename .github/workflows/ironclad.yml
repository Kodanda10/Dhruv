name: Ironclad CI

on:
  push:
    branches: [main, feature/langextract-milvus-engine]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm test -- --ci --reporters=default --reporters=jest-junit

  api-tests:
    runs-on: ubuntu-latest
    services:
      milvus:
        image: milvusdb/milvus:latest
        ports:
          - 19530:19530
        options: >-
          --health-cmd "milvus health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
      ollama:
        image: ollama/ollama
        ports:
          - 11434:11434
        options: >-
          --health-cmd "curl -f http://localhost:11434/api/tags"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt pytest
      - name: Pull Ollama model
        run: |
          curl -X POST http://localhost:11434/api/pull -H "Content-Type: application/json" -d '{"name": "gemma2:2b"}'
          sleep 10  # Wait for pull
      - name: Run API unit tests
        env:
          PYTHONPATH: .
          OLLAMA_BASE_URL: http://localhost:11434
        run: pytest -q api/tests/unit

  coverage-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run test:coverage
      - name: Enforce coverage 95/70
        run: node ./scripts/enforce-coverage.js --lines 95 --branches 70

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan
        uses: trufflesecurity/trufflehog@main
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  licenses-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json
      - name: Scan licenses
        run: npx license-checker --summary --production

  web-a11y-perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - run: npm run start & npx wait-on http://localhost:3000
      - name: Lighthouse CI
        run: npx @lhci/cli@0.13.x autorun
      - name: Accessibility (axe-core via Puppeteer)
        run: node scripts/axe-check.js

  perf-k6:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
      K6_SUMMARY_EXPORT: k6-summary.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci && npm run build
      - run: npm run start & npx wait-on http://localhost:3000/api/health
      - name: Run k6
        uses: grafana/k6-action@v0.3.1
        with:
          filename: perf/api-smoke.js
      - name: Enforce p95 budget (<=300ms)
        run: node ./scripts/assert-k6-p95.js --max 300 --summary k6-summary.json

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [lint-type, unit-tests, api-tests, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      - run: npx playwright install --with-deps
      - run: npm run start & npx wait-on http://localhost:3000
      - run: npm run e2e:smoke

  iac-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g vercel
      - run: vercel --version
      - run: vercel inspect || echo "Skip inspect without project linking"

  audit-trail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate audit JSON
        run: node scripts/generate-audit.js
      - uses: actions/upload-artifact@v4
        with:
          name: audit-json
          path: audit.json

  vercel-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feature/langextract-milvus-engine'
    needs:
      [
        lint-type,
        unit-tests,
        api-tests,
        coverage-gate,
        security,
        licenses-sbom,
        web-a11y-perf,
        perf-k6,
        e2e-smoke,
        iac-validate,
        audit-trail,
      ]
    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
