name: Pipeline Monitor (Every 2 Hours)

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  NOTIFICATION_EMAIL: 9685528000as@gmail.com

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4
      
      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üìß Install email dependencies
        run: |
          npm install nodemailer --save-dev || echo "nodemailer already installed"
      
      - name: üîç Run pipeline monitor
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          NOTIFICATION_EMAIL: 9685528000as@gmail.com
        run: |
          node scripts/ops/pipeline-monitor.js
      
      - name: ‚úÖ Monitor complete
        if: always()
        run: |
          echo "Pipeline monitoring completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"


